<div class="row">
    <div class="col-md-6">
        <app-leave-list (leaveClicked)="selectedLeave=$event"></app-leave-list>
    </div>
    <div class="col-md-6">
        <app-leave-detail *ngIf="selectedLeave; else infoText" [leave]="selectedLeave"></app-leave-detail>
        <ng-template #infoText>
            <p>Please select a leave!</p>
        </ng-template>
    </div>
</div>
