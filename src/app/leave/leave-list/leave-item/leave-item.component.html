<div class="col" (click)="onLeaveSelected()" style="cursor: pointer;">
    <div class=" card text-center ">
        <img class="card-img-top img-thumbnail " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOnBoSm8MITnIPsu2J1xD7odsuCJANwflb0-GUHnCGGdODdTpUw9HX3rL6VrF_vtClSIY&usqp=CAU " alt="Card image cap " style="max-height: fit-content; ">
        <div class="card-body ">
            <p class="card-title "><strong>{{leave.leaveType}}</strong></p>
            <a href="# " class="btn " [ngClass]="getBtnClass(leave.status) ">{{leave.status}}</a>
        </div>
    </div>
</div>
